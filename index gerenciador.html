<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Arquivos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .upload {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-word;
    }

    .file-actions {
      display: flex;
      gap: 8px;
    }

    .file-actions button {
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .file-actions .download {
      background-color: #2196F3;
    }

    .file-actions .delete {
      background-color: #f44336;
    }

    .file-actions .preview {
      background-color: #9c27b0;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 25px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .close:hover {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‚ Gerenciador de Arquivos</h1>

    <div class="upload">
      <input type="text" id="fileNameInput" placeholder="Digite o nome do arquivo (ex: notas.txt)" />
      <button onclick="addFile()">Adicionar</button>
    </div>

    <ul id="fileList"></ul>
  </div>

  <!-- Modal de VisualizaÃ§Ã£o -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h2>VisualizaÃ§Ã£o do Arquivo</h2>
      <pre id="modalText"></pre>
    </div>
  </div>

  <script>
    let files = [];

    function renderFiles() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";

      files.forEach((file, index) => {
        const li = document.createElement("li");
        li.textContent = file;

        const actions = document.createElement("div");
        actions.className = "file-actions";

        const previewBtn = document.createElement("button");
        previewBtn.textContent = "ðŸ‘ï¸ Visualizar";
        previewBtn.className = "preview";
        previewBtn.onclick = () => previewFile(file);

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "â¬‡ï¸ Baixar";
        downloadBtn.className = "download";
        downloadBtn.onclick = () => downloadFile(file);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "âŒ Excluir";
        deleteBtn.className = "delete";
        deleteBtn.onclick = () => {
          files.splice(index, 1);
          renderFiles();
        };

        actions.appendChild(previewBtn);
        actions.appendChild(downloadBtn);
        actions.appendChild(deleteBtn);
        li.appendChild(actions);
        fileList.appendChild(li);
      });
    }

    function addFile() {
      const input = document.getElementById("fileNameInput");
      const fileName = input.value.trim();

      if (fileName) {
        files.push(fileName);
        input.value = "";
        renderFiles();
      } else {
        alert("Digite um nome de arquivo.");
      }
    }

    function downloadFile(fileName) {
      const content = `ConteÃºdo do arquivo: ${fileName}`;
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
    }

    function previewFile(fileName) {
      const content = `ConteÃºdo do arquivo: ${fileName}`;
      document.getElementById("modalText").textContent = content;
      document.getElementById("previewModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("previewModal").style.display = "none";
    }
  </script>
</body>
</html>
